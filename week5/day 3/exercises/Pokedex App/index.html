<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokedex</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
    <style>
        .nunito {
            font-family: "Nunito", sans-serif;
        }
    </style>
</head>

<body class="nunito bg-[#fcd5b5]/40 font-sans flex flex-col items-center min-h-screen py-8">
    <img src="https://github.com/devtlv/studentsGitHub/blob/master/JS/Week%205/Day%205/Mini%20Projects/Mini-Project%202%20-%20Pokedex%20API/logo.png?raw=true"
        alt="Pokemon Logo" class="w-48 mb-6" />

    <div class="relative">
        <img src="https://github.com/devtlv/studentsGitHub/blob/master/JS/Week%205/Day%205/Mini%20Projects/Mini-Project%202%20-%20Pokedex%20API/pokedex.png?raw=true" alt="Pokedex" class="w-[42vw]" />

        <div class=" flex flex-col">
            <div class="absolute top-12 left-1/2 transform -translate-x-1/2">
                <img id="pokemon-img" src="" alt="Pokemon" class="w-24 h-24 object-contain" />
            </div>

            <div class="absolute top-[39vh] left-[15vw] text-[#474747] space-y-1 nunito">
                <p id="pokemon-name" class="text-[14px] font-bold">Name</p>
                <p id="pokemon-id" class="text-[12px] font-bold">ID</p>
                <p id="pokemon-height" class="text-[12px] font-bold">Height:</p>
                <p id="pokemon-weight" class="text-[12px] font-bold">Weight:</p>
                <p id="pokemon-type" class="text-[12px] font-bold">Type:</p>
            </div>
        </div>

    </div>

    <!-- Buttons -->
    <div class="mt-8 flex space-x-4">
        <button id="prev-btn" class="bg-[#376092] text-[14px] font-semibold text-white px-4 py-2 rounded">Previous</button>
        <button id="random-btn" class="bg-[#da431e] text-[14px] font-semibold text-white px-4 py-2 rounded">Random</button>
        <button id="next-btn" class="bg-[#376092] text-[14px] font-semibold text-white px-4 py-2 rounded">Next</button>
    </div>

    <p id="message" class="mt-4 text-gray-700 text-sm"></p>

    <script src="index.js"></script>
</body>

</html>
