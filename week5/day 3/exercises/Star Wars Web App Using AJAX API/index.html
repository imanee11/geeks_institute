<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Star Wars Characters</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">
    <style>
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.55);
            z-index: -5;
            pointer-events: none;
        }

        .pixelify-sans {
            font-family: "Pixelify Sans", sans-serif;
        }
    </style>
</head>

<body class="relative bg-gray-900 text-white min-h-screen flex flex-col items-center justify-center p-6 overflow-hidden">

    <video autoplay muted loop playsinline class="fixed top-0 left-0 w-full h-full object-cover -z-10">
        <source src="https://cdn.dribbble.com/userupload/9322059/file/original-e10daf1419f90a8b1787ae43f95d3c36.mp4" type="video/mp4" />
    </video>

    <h1 class="text-4xl font-bold mb-6 relative z-10 pixelify-sans">Star Wars</h1>

    <div id="character-info" class="text-center bg-gray-800 bg-opacity-70 p-6 rounded shadow-md w-full max-w-md relative z-10">
    </div>

    <button id="load-btn" class="pixelify-sans mt-6 bg-yellow-500 text-black font-semibold py-2 px-4 rounded relative z-10">Find Someone</button>
    <script src="index.js"></script>
</body>


</html>
