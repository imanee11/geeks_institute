    <script>
        function resolveAfter2Seconds() {
            return new Promise(resolve => {
                setTimeout(() => {
                    resolve('resolved');
                }, 2000);
            });
        }

        async function asyncCall() {
            console.log('calling');
            let result = await resolveAfter2Seconds();
            console.log(result);
        }

        asyncCall();

        // calling 
        // after 2 s
        // resolved

    </script>
