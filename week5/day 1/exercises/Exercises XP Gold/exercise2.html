<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 2 : Analyse Promise.all()</title>
</head>

<body>
    <h1>Exercise 2 : Analyse Promise.all()</h1>
    <script>
        function timesTwoAsync(x) {
            return new Promise(resolve => resolve(x * 2));
        }

        const arr = [1, 2, 3];
        const promiseArr = arr.map(timesTwoAsync);

        Promise.all(promiseArr)
            .then(result => {
                console.log(result);
            });

        // [2,4,6]

    </script>

</body>

</html>
