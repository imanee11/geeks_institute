<!DOCTYPE html>
<html lang="en">

<head>

    <title>Exercise 4 : Repeat please !</title>
</head>

<body>
    <h1>Exercise 4 : Repeat please !</h1>
    <script>
        const repeat = (str, n = 1) => {
            let result = "";
            for (let i = 0; i < n; i++) {
                result += str;
            }
            return result;
        }

        console.log(repeat('Ha!', 3)); 
    </script>

</body>
