<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 1 : Analyzing the map method</title>
</head>

<body>
    <h1>Exercise 1 : Analyzing the map method</h1>
    <script>
        [1, 2, 3].map(num => {
            if (typeof num === 'number') return num * 2;
            return;
        });
        // [2, 4, 6]
    </script>
</body>

</html>
