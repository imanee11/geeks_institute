<body>
    <h1>Exercise 1 : Merge Words</h1>
    <script>
        const mergeWords = (word) => {
            let result = word;

            const next = (nextWord) => {
                if (nextWord === undefined) {
                    return result;
                }
                result += ' ' + nextWord;
                return next;
            }

            return next;
        }

        console.log(mergeWords('There')('is')('no')('spoon.')());
