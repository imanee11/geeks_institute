<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body class="bg-gray-100">

    <nav class="navbar bg-white px-6 py-4 flex justify-between items-center shadow-md">
        <div class="text-xl font-bold">MyWebsite</div>
    </nav>

    <script>
        (function(name) {
            let navbar = document.querySelector(".navbar");

            let userDiv = document.createElement('div')
            userDiv.className = 'flex items-center gap-2'

            userDiv.innerHTML = `<span class="text-gray-700 font-medium">Welcome, ${name}</span>`

            navbar.appendChild(userDiv)
            
        })('imane');

    </script>
</body>

</html>
