        // Create a class Animal with the attributes name, type and color. The type is the animal type, for example: dog, cat, dolphin etc â€¦
        class Animal {
            constructor(name, type, color) {
                this.name = name
                this.type = type
                this.color = color
            }
        }


        // Create a class Mammal that extends from the Animal class. Inside the class, add a method called sound(). 
        // This method takes a parameter: the sound the animal makes, and returns the details of the animal (name, type and color) as well as the sound it makes.
        class Mammal extends Animal {
            constructor(name, type, color) {
                super(name, type, color)
            }

            sound(noise) {
                return `${noise} I'm a ${this.type}, named ${this.name} and I'm ${this.color}`;
            }
        }

        const farmerCow = new Mammal("Lily", "cow", "brown and white");
        console.log(farmerCow.sound("Moooo"));
