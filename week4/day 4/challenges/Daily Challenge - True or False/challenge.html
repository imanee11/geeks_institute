    <title>Daily Challenge : True or False</title>
</head>

<body>
    <script>
        const allTruthy = (...args) => {
            return args.every(Boolean);
        }

        console.log(allTruthy(true, true, true));        
        console.log(allTruthy(true, false, true));       
        console.log(allTruthy(5, 4, 3, 2, 1, 0));         

    </script>

</body>
