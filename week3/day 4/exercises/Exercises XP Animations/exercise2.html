<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸŒŸ Exercise 2 : Move the box</title>
    <style>
        #container {
            width: 400px;
            height: 400px;
            position: relative;
            background: yellow;
        }

        #animate {
            width: 50px;
            height: 50px;
            position: absolute;
            background-color: red;
        }
    </style>
</head>

<body>
    <h1>ðŸŒŸ Exercise 2 : Move the box</h1>
    <p><button onclick="myMove()">Click Me</button></p>
    <div id="container">
        <div id="animate"></div>
    </div>
    <script>
        function myMove() {
            let box = document.getElementById("animate");
            let pos = 0;

            let move = setInterval(function () {
                if (pos >= 350) { 
                    clearInterval(move);
                } else {
                    pos++;
                    box.style.left = pos + "px";
                }
            }, 1);
        }
    </script>
</body>

</html>
