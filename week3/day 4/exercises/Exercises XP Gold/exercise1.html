<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸŒŸ Exercise 1 : Select a kind of Music</title>
</head>

<body>
    <h1>ðŸŒŸ Exercise 1 : Select a kind of Music</h1>
    <select id="genres">
        <option value="rock">Rock</option>
        <option value="blues" selected>Blues</option>
    </select>
    <p id="display"></p>


    <script>
        let select = document.getElementById('genres');
        let display = document.getElementById('display');


        // Add an additional option to the select tag
        // The newly added option should be selected by default.
        let newOption = document.createElement('option')
        newOption.value = 'classic';
        newOption.textContent = 'Classic';
        newOption.selected = true
        select.appendChild(newOption)

        // Display the value of the selected option.
        display.textContent = select.value

        select.addEventListener('change', () => {
            display.textContent = select.value; // if the selected option changed
        });



    </script>

</body>

</html>
