<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Project - Coloring Game</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">

</head>

<body class='flex flex-col items-center justify-center bg-[#fcf5f5] h-screen w-full relative' style="font-family: 'Pixelify Sans', sans-serif;">
    <div class="h-screen w-full reletive">
        <div class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2">
            <h1 class="text-3xl font-bold mb-6 text-center text-[#ba6766] drop-shadow-[0_5px_0_rgba(238,225,229,1)] ">Coloring Game</h1>
            <div class="flex items-center justify-center gap-6">
                <!-- left -->
                <div>
                    <div id="palette-left" class="flex flex-col gap-2">
                        <div class="w-14 h-14 bg-red-500 rounded-2xl  cursor-pointer"></div>
                        <div class="w-14 h-14 bg-green-500 rounded-2xl  cursor-pointer"></div>
                        <div class="w-14 h-14 bg-blue-500 rounded-2xl  cursor-pointer"></div>
                        <div class="w-14 h-14 bg-yellow-400 rounded-2xl  cursor-pointer"></div>
                        <div class="w-14 h-14 bg-pink-400 rounded-2xl  cursor-pointer"></div>
                        <div class="w-14 h-14 bg-[#fff] rounded-2xl  cursor-pointer"></div>
                    </div>

                </div>

                <div id="container" class="bg-[#fff] w-[60vw] h-[80vh] border-[2px] border-[#eee1e5] rounded-2xl">
                    <!-- u can color here -->
                </div>

                <!--right  -->
                <div>
                    <div id="palette-right" class="flex flex-col gap-2">
                        <div class="w-14 h-14 bg-purple-500 rounded-2xl cursor-pointer"></div>
                        <div class="w-14 h-14 bg-indigo-500 rounded-2xl cursor-pointer"></div>
                        <div class="w-14 h-14 bg-teal-400 rounded-2xl cursor-pointer"></div>
                        <div class="w-14 h-14 bg-orange-400 rounded-2xl cursor-pointer"></div>
                        <div class="w-14 h-14 bg-gray-600 rounded-2xl cursor-pointer"></div>
                        <div class="w-14 h-14 bg-[#000] rounded-2xl  cursor-pointer"></div>
                    </div>

                </div>
            </div>
        </div>

    </div>

    <div class="absolute bottom-5 right-10">
        <button onclick="resetGrid()" class="mt-4 bg-[#ba6766] text-[#fff] cursor-pointer px-4 py-2 rounded">Clear</button>
    </div>

</body>

</html>
