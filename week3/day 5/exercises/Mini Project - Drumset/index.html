<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Project - Drumset</title>
    <link rel="stylesheet" href="./index.css">
</head>

<body>
    <div class="drum-container">
        <button class="drum" data-sound="boom">A<br><span>boom</span></button>
        <button class="drum" data-sound="clap">S<br><span>Clap</span></button>
        <button class="drum" data-sound="hihat">D<br><span>HiHat</span></button>
        <button class="drum" data-sound="kick">F<br><span>Kick</span></button>
        <button class="drum" data-sound="openhat">G<br><span>OpenHat</span></button>
        <button class="drum" data-sound="ride">H<br><span>Ride</span></button>
        <button class="drum" data-sound="snare">J<br><span>Snare</span></button>
        <button class="drum" data-sound="tink">K<br><span>Tink</span></button>
        <button class="drum" data-sound="tom">L<br><span>Tom</span></button>
    </div>

    <script src="./index.js"></script>
</body>

</html>
