<body>
    <h1>ðŸŒŸ Exercise 6 : Calendar</h1>
    <script>
        function createCalendar(year, month) {
            let table = document.createElement('table');

            let days = ['MO', 'TU', 'WE', 'TH', 'FR', 'SA', 'SU'];

            let headerRow = document.createElement('tr');

            // append every dayto a th then add th to a row
            for (let day of days) {
                let th = document.createElement('th');
                th.textContent = day;
                headerRow.appendChild(th);
            }

            // APPEND tr to the table
            table.appendChild(headerRow);

            let date = new Date(year, month - 1, 1);

            let row = document.createElement('tr');

            let startDay = date.getDay();

            if (startDay === 0) startDay = 7; // make sunday = 7

            for (let i = 1; i < startDay; i++) {
                row.appendChild(document.createElement('td')); //for empty cells
            }

            while (date.getMonth() === month - 1) {
                let td = document.createElement('td');
                td.textContent = date.getDate(); //show day number
                row.appendChild(td);

                if (date.getDay() === 0) {
                    table.appendChild(row);
                    row = document.createElement('tr');
                }

                date.setDate(date.getDate() + 1); //next day
            }

            table.appendChild(row);

            document.body.appendChild(table);
        }

        createCalendar(2012, 9);
    </script>


</body>
