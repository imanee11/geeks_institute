        const capitalize = (str) => {
            let even = '';
            let odd = '';

            for (let i = 0; i < str.length; i++) {
                // console.log(str[i]);
                if (i % 2 === 0) {
                    even += str[i].toUpperCase()
                    odd += str[i]
                } else{
                    even += str[i]
                    odd += str[i].toUpperCase()
                }
                
            }
            return [even , odd]
        }
