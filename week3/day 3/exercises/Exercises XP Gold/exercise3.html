<body>
    <h1>ðŸŒŸ Exercise 3 : SwapCase</h1>
    <script>

        const swapCase = (str) => {
            let result = '';
            for (let i = 0; i < str.length; i++) {
                let char = str[i];
                // console.log(char);
                if (char === char.toUpperCase()) {
                    result+= char.toLowerCase()
                }else {
                    result+= char.toUpperCase()
                }
                                
            }
            return result
        }
        console.log(swapCase('The Quick Brown Fox'));
        

    </script>
