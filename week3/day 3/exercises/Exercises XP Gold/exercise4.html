<body>
    <h1>ğŸŒŸ Exercise 4 : Omnipresent value</h1>
    <script>
        const isOmnipresent = (arr , val) => {
            for (let i = 0; i < arr.length; i++) {
                // console.log(arr[i]);  
                if (!arr[i].includes(val)) {
                    return false;
                }                  
            }
            return true;
        }
        console.log(isOmnipresent([[1, 1], [1, 3], [5, 1], [6, 1]], 1));
        console.log(isOmnipresent([[1, 1], [1, 3], [5, 1], [6, 1]], 6));
        
        

    </script>
    
</body>
